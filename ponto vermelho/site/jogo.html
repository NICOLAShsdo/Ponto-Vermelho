<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Ponto - Jogo</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        background-color: white;
        overflow: hidden;
        position: relative;
      }

      #dot {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
        transition: top 0.2s, left 0.2s;
      }
    </style>
  </head>
  <body>
    <div id="dot"></div>

    <script>
      // Cria o som (coloque seu arquivo em: sons/click.mp3)
      const clickSound = new Audio("sons/click.mp3");
      clickSound.volume = 0.5; // controla o volume (0.0 a 1.0)

      const dot = document.getElementById("dot");

      dot.addEventListener("click", () => {
        // toca o som
        clickSound.currentTime = 0; // reinicia o áudio se clicar rápido
        clickSound.play();

        // move o ponto
        const maxX = window.innerWidth - dot.offsetWidth;
        const maxY = window.innerHeight - dot.offsetHeight;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;
        dot.style.left = `${randomX}px`;
        dot.style.top = `${randomY}px`;
      });
    </script>
  </body>
</html>
