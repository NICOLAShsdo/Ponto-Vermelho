<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Ponto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="intro">
    <div class="container">
      <img src="imagens/logo.png" alt="Logo No Ponto" class="logo" />
      <img
        src="imagens/play.png"
        alt="Botão Play"
        class="play-btn"
        id="playButton"
      />
    </div>

    <script>
      // Agora o botão Play leva para a tela de seleção de modos
      document.getElementById("playButton").addEventListener("click", () => {
        window.location.href = "selecao.html";
      });
    </script>
  </body>
</html>
